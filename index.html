<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Api Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-md">
      <a class="navbar-brand text-white" href="#">Online Weather</a>
    </div>
  </nav>

  <div class="input">
    <input type="text" placeholder="Enter the city" class="input_text bg-primary text-white"> <br>
    <input type="submit" value="Submit" class="submit my-2 bg-primary text-white">
  </div>
  </div>

  <div class="container">
    <div class="card bg-primary text-white">
      <h1 class="name" id="name">City Name</h1>
      <p id="country">Country</p>
      <h2 class="temp">0 &deg; Celsius</h2>
      <p class="minTemp">Minumun Temp is <span class="min">0 &deg; Celsius</span><br> Maximum Temp is <span
          class="max">0 &deg; Celsius</span> </p>
      <!-- <p class="clouds">Description</p> -->
      <p class="desc"></p>
      <p class="humidity">Humidity = <span class="humidity">0</span></p>

    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  <script src="basic.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
